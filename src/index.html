<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>
            Tamagotchi
        </title>
    </head>
    <body>
        <h1>Welcome to Tamagotchi Land</h1>
        <div class="container">

            <h3>You now have to take care of a tamagotchi.</h3>

            <div class="tamImage" id="baby">
                <img style="height: 400px; width: auto;" src="./img/babydragon.png" alt="Picture of baby dragon">
            </div>
            <div class="tamImage" id="teenager">
                <img style="height: 400px; width: auto;" src="" alt="Picture of a teenager dragon">
            </div>
            <div class="tamImage" id="adult">
                <img style="height: 400px; width: auto;" src="" alt="Picture of an adult dragon">
            </div>
            <div id="deceased">
                <img style="height: 400px; width: auto;" src="./img/tombstone.gif" alt="Picture of a dead dragon">
            </div>

            <form id="nameForm">
                <label for="tamagotchiName" >Name your new tamagotchi</label>
                <input id="tamagotchiName" type="text" required><br>
                <button id="start" class="btn btn-primary">Start</button>
            </form>
            
            <p><span id="name"></span> gets hungry and sleeps all the time. Feed him and put him to sleep frequently or it will die!</p>
            <h4 class="showHunger">Hunger Level: <span id="foodLevel"></span></h4>
            <div class="progress-bar">
                <div class="bar" id="hunger"></div>
            </div>

            <h4 class="showSleep">Sleep Level: <span id="restLevel"></span></h4>
            <div class="progress-bar">
                <div class="bar" id="rest"></div>
            </div>

            

            <div id="buttons">
                <button class="bigButton" id="feed">Feed</button>
                <button class="bigButton" id="nap">Sleep</button>
            </div>
        
            <p><span id="dead"></span></p>
        </div>
    </body>
</html>
