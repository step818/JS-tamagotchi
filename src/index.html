<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Tamagotchi
        </title>
    </head>
    <body>
        <h1>Welcome to Tamagotchi Land</h1>
        <div class="container">
            <h3>You now have to take care of a tamagotchi.</h3>

            <form id="nameForm">
                <label for="tamagotchiName" >Name your new tamagotchi</label>
                <input id="tamagotchiName" type="text" required><br>
                <button id="start" class="btn btn-primary">Start</button>
            </form>

            <p><span id="name"></span> gets hungry all the time. Feed him frequently or he will eat you!</p>
            <h4>Hunger Level: <span id="foodLevels"></span></h4>
            <div class="progress-bar">
                <div class="bar" id="hunger"></div>
            </div>

            <div id=buttons>
                <button class="bigButton" id="feed">Feed</button>
            </div>
            <p>Food: <span id="showFood"></span></p><br>
        </div>
    </body>
</html>
