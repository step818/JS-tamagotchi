<!DOCTYPE html>
<html>
    <head>
        <title>
            Tamagotchi
        </title>
    </head>
    <body>
        <h1>Welcome to Tamagotchi Land</h1>
        <div class="container">
            <h3>There's a tamagotchi inside the computer and he might be hungry...</h3>
            <h4>Give the tamagotchi a name...</h4>
            <form>
                Name:<br>
                <input type="text" name="name"><br>

                <button id="submit" class="btn btn-primary">Start</button>
            </form>
            <p><span id="name"></span> gets hungry all the time. Feed him frequently or he will eat you!</p>
            <form id="feedForm">

                <button id="feed" class="btn btn-inverse">Feed <span id="name"></span></button>
            </form>
        </div>
    </body>
</html>
